<app-alert [alert]="alert" [type]="'warning'"></app-alert>
<div class="containerLista" [@sposta]="arrayAttivita.length">
    <div class="containerBottoneAggiungi">
        <button (click)="aggiungiAttivita()" id="bottoneAggiungi">Aggiungi</button>
    </div>
    <div *ngFor="let attivita of arrayAttivita">
        <app-attivita-dettagli [attivita]="attivita" [arrayAttivita]="arrayAttivita" (onRemove)="rimuoviAttivita(attivita)"></app-attivita-dettagli>
    </div>
</div>
